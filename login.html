<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="shared-style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="login-pagina">

    <header class="header">
        <nav class="navbar">
    
          <h1 class="logo animate__animated">
            <img src="imge/logopro.png" alt="Logo">
          </h1>
          
          <div class="hamburger animate__animated animate__fadeInRight" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
          </div>
          
          <ul class="nav-links animate__animated animate__fadeIn animate__delay-1s">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="producto.html">Producto</a></li>
            <li><a href="categoria.html">Categoria</a></li>
            <li><a href="contacto.html">Contactos</a></li>
          </ul>
          
          <a href="login.html" class="btn animate__animated animate__fadeInUp animate__delay-2s">Iniciar sesión</a>
        </nav>
    </header>

 
    <div class="login-container animate__animated animate__zoomIn">
        <div class="login-box">
            <div class="profile-pic"></div>
            <form>
                <div class="input-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" placeholder="Ingrese su correo" class="animate__animated animate__fadeInLeft">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" class="animate__animated animate__fadeInRight">
                </div>
                <div class="options">
                    <label class="animate__animated animate__fadeInUp">
                        <input type="checkbox"> Recordarme
                    </label>
                    <a href="#" class="animate__animated animate__fadeInUp animate__delay-1s">Olvidaste la contraseña?</a>
                </div>
                <button type="submit" class="login-button animate__animated animate__bounceIn">LOGIN</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
